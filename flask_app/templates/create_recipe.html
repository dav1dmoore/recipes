<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
</head>
<body>
    <h1>Add a New Recipe!</h1>
    <a href="/recipes">Back to Recipes</a>
    <a href="/logout">Logout</a>

    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}

    <form action='/recipes/create', method='post'>
        <label for='name'>Name:</label>
        <br>
        <input type='text' name='name'>
        <br>
        <label for='description'>Description:</label>
        <br>
        <input type='text' name='description'>
        <br>
        <label for='instructions'>Instructions:</label>
        <br>
        <input type='text' name='instructions'>
        <br>
        <label for='cooked_date'>Date Cooked/Made:</label>
        <br>
        <input type='date' name='cooked_date'>
        <br>
        <label for='under_30'>Under 30 Minutes?</label>
        <br>
        Yes: <input type='radio' name='under_30' value=1>
        No: <input type='radio' name='under_30' value=0 checked>
        <br>
        <input type='submit' value='Submit'>
    </form>
</body>
</html>
